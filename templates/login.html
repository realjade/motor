{% extends "base.html" %}

{% block stylesheets %}
  <link type="text/css" rel="stylesheet" href="{{ '/static/css/apps/login.css'|staticurl }}" />
{% endblock %}
{% block header %}
    {% include 'inc/simpleHeader.html'%}
{% endblock %}
{% block mainbody %}
<div class="login-main">
    <div class="title">后台登录</div>
    <form  id="loginForm" class="form-horizontal" role="form" action="" method="post">
      <div class="form-group">
        <label for="mobile" class="col-lg-2 control-label">手机号：</label>
        <div class="col-lg-10">
          <input id="mobile" name="mobile" type="text" class="form-control" placeholder="手机号" value="{{request.form['mobile']}}">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-lg-2 control-label">密码：</label>
        <div class="col-lg-10">
          <input id="password" name="password" type="password" class="form-control" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <div class="checkbox">
            <label>
              <input id="rememberme" name="remember" type="checkbox" /> 记住我
            </label>
          </div>
        </div>
      </div>
      <div id="message" class="alert alert-danger" {% if error %}style="display:block;"{% endif %}>{{ error }}</div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ '/static/js/apps/login.js'|staticurl }}"></script>
{% endblock %}
